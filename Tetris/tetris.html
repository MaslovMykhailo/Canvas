  const keyPressedHandler = (e) => {
    if(e.keyCode === 37) {
      tetris.moveLeft();
    }
    if(e.keyCode === 39) {
      tetris.moveRight();
    }
    if(e.keyCode === 38) {
      tetris.turn();
    }
    if(e.keyCode === 32) {
      tetris.drop();
    }
    if(e.keyCode === 40) {
      tetris.draw();
    }

    ctx.clearRect(0, 0, width, height);

    tetris.moving.draw(ctx);
    statSquares.forEach(sq => sq.draw(ctx));

    grid.draw(ctx, 2, 'gray');
  };

  const onLoadDraw = () => {
    tetris.start();
  };

  setInterval(tetris.draw, 500);
  document.addEventListener('keydown', keyPressedHandler);
  document.body.addEventListener('load', onLoadDraw);
