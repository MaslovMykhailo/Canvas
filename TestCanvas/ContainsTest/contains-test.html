<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Polygon contains object test</title>
    <style>
        #canvas {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
    <script src="../../lib/GeometricObjects/mouse.js"></script>
    <script src="../../lib/GeometricObjects/point.js"></script>
    <script src="../../lib/GeometricObjects/vector.js"></script>
    <script src="../../lib/GeometricObjects/rectangle.js"></script>
    <script src="../../lib/GeometricObjects/circle.js"></script>
    <script src="../../lib/GeometricObjects/segment.js"></script>
    <script src="../../lib/GeometricObjects/polygon.js"></script>
    <script src="../../lib/Intersection/circleObjectIntersect.js"></script>
    <script src="../../lib/Intersection/pointObjectIntersect.js"></script>
    <script src="../../lib/Intersection/rectanglesIntersection.js"></script>
    <script src="../../lib/Intersection/segmentObjectIntersect.js"></script>
    <script src="../../lib/Intersection/polygonObjectIntersect.js"></script>
    <script src="../../lib/Intersection/universalIntersect.js"></script>
    <script src="../../lib/Contains/polygonContainObject.js"></script>
    <script src="../../lib/Contains/universalContains.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  let width = document.documentElement.clientWidth;
  let height = document.documentElement.clientHeight;

  let canvas = document.getElementById('canvas');
  let ctx = canvas.getContext('2d');

  canvas.width = width;
  canvas.height = height;

  const mouse = new Mouse();

  const changeMouse = (e) => {
    mouse.setx = e.pageX;
    mouse.sety = e.pageY;
  }

  canvas.addEventListener('mousemove', changeMouse);

  const draw = () => {
    ctx.clearRect(0, 0, width, height);

    const movePolygon = new Polygon([mouse.x, mouse.y],
      [mouse.x + 30, mouse.y + 150],
      [mouse.x + 100, mouse.y + 160],
      [mouse.x + 150, mouse.y + 100],
      [mouse.x + 120, mouse.y + 30]);

    movePolygon.draw(ctx, 'black');

    const p = new Point(900, 400);
    p.draw(ctx, 3, 'black');

    const s = new Segment(800, 500, 750, 450);
    s.draw(ctx, 3, 'black');

    const c = new Circle(300, 300, 50);
    c.draw(ctx, 'black');

    const r = new Rectangle(50, 200, 100, 200);
    r.draw(ctx, 'black');

    const smallc = new Circle(1000, 50, 10);
    smallc.draw(ctx, 'black');

    const smallr = new Rectangle(1000, 400, 20, 30);
    smallr.draw(ctx, 'black');

    const polygon = new Polygon([900, 500], [1000, 550], [900, 600]);
    polygon.draw(ctx, 'black');

    const bigRect = new Rectangle(450, 50, 300, 150);
    bigRect.draw(ctx, 'black');

    if(contains(movePolygon, p)) {
      p.draw(ctx, 3, 'green');
    }

    if(contains(movePolygon, s)) {
      s.draw(ctx, 3,'green');
    }

    if(contains(movePolygon, c)) {
      c.draw(ctx, 'green');
    }

    if(contains(movePolygon, r)) {
      r.draw(ctx, 'green');
    }

    if(contains(movePolygon, smallc)) {
      smallc.draw(ctx, 'green');
    }

    if(contains(movePolygon, smallr)) {
      smallr.draw(ctx, 'green');
    }

    if(contains(movePolygon, polygon)) {
      polygon.draw(ctx, 'green');
    }

    if(contains(movePolygon, bigRect)) {
      bigRec.draw(ctx, 'green');
    }
  }

  setInterval(draw, 10);

</script>
</body>
</html>
